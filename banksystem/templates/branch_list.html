<!-- branch_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>List of Branches</title>
  </head>
  <body>
    <h1>List of Branches</h1>
    <ul>
      {% for branch in branches %}
      <li>
        {{ branch.name }} - {{ branch.address }} (Branch Code: {{
        branch.branch_code }})
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
