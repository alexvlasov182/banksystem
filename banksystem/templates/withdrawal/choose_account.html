{% load custom_filters %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" href="../../static/style.css" />
  </head>

  <div class="row logout-div">
    <a class="" href="{% url ''%}">BankSystem</a>
    <a class="logout" href="{% url 'user-logout'%}">Logout</a>
  </div>

  <hr />

  <div class="row small-up-1 medium-up-2 large-up-3">
    <h1>Choose Account</h1>
    <p class="withdraw-account">Select the account from the list:</p>

    <ul>
      {% for account in accounts %}
      <div class="flex">
        <div class="callout primary">
          <li>
            <a href="{{ account.account_number|get_show_balance_url }}"
              >{{ account.account_number }}</a
            >
          </li>
        </div>
      </div>
      {% endfor %}
    </ul>
    <p><a href="{% url 'customer_dashboard' %}">Back to Dashboard</a></p>
  </div>
</html>
