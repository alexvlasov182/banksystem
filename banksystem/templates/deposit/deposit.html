{% load custom_filters %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link rel="stylesheet" href="../../static/style.css" />
  </head>
  <div class="row logout-div">
    <a class="" href="{% url ''%}">BankSystem</a>
    <a class="logout" href="{% url 'user-logout'%}">Logout</a>
  </div>
  <hr />
  <div class="row small-up-1 medium-up-2 large-up-3">
    <h2>Choose an Account for Deposit</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <label for="account_number">Choose an account:</label>
      <select name="account_number">
        {% for account in accounts %}
        <option value="{{ account.account_number }}">
          {{ account.account_number }}
        </option>
        {% endfor %}
      </select>
      <button class="button" type="submit">Deposit</button>
    </form>
    <a href="{% url 'customer_dashboard' %}">Back to Dashboard</a>
  </div>
</html>
